<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/main.css">
    <title>Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            margin-top: 5rem;
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="elm"></div>
    <header>
        <div class="container">
            <div class="container__logo"><img src="images/logo.svg" alt="logo"></div>
            <nav class="container__nav">
                <div class="container__hemberger">
                    <input type="checkbox" id="chick">
                    <div class="hmbrgr">
                        <div class="container__hemberger__line"></div>
                        <div class="container__hemberger__line "></div>
                        <div class="container__hemberger__line "></div>
                    </div>
                    <div class="container__hemberger__list">
                        <ul>
                            <li><a href="#">Product</a></li>
                            <li> <a href="#">Features</a></li>
                            <li> <a href="#">Pricing</a></li>
                            <li class="login"><a href="#">Login</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </div>
        <div class="device-bg">
            <div class="device-bg__illustration"><img src="images/illustration-devices.svg" alt="phone and Desktop"></div>
            <div class="headline">
                <div class="device-bg__headline__text1"><span>New</span> Monograph Dashboard</div>
                <div class="device-bg__headline__text2">
                    Powerful insights into your team
                </div>
                <div class="device-bg__headline__para">Project planning and time tracking for agile teams</div>
                <div class="device-bg__headline__sub device-bg__headline__sub--hover"><input type="submit"
                        value="Schedule a demo"><span> to see a live preview</span></div>
            </div>
        </div>
    </header>
    <footer>
        <p class="attribution">Coded by <a href="#">el gana</a>.</p>
    </footer>
</body>

</html>
